<div class="container">
    <h1 class="mt-3">
        Edit Category
    </h1>

    <ng-container *ngIf="category;else notFound">

      <form #form="ngForm" (ngSubmit)="onFormSubmit(category)">

        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled
          id="categoryId"
          class="form-control"
          name="categoryId"
          value="{{category.id}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="category.name">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryUrl">Category Url Handle</label>
          <input type="text"
          id="categoryUrl"
          class="form-control"
          name="categoryUrl"
          [(ngModel)]="category.urlHandle">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary" >Save Category</button>
          <button type="button" class="btn btn-danger ms-2" (click)="onDeleteCategory()">Delete Category</button>
        </div>


      </form>

    </ng-container>

    <ng-template #notFound class="mt-3">
      <div class="alert alert-warning">
        <h4 class="alert-heading">Category Not Found!</h4>
        <p>The category that you want to edit was not found!</p>
      </div>

    </ng-template>
</div>
