<div class="container">

  <h1 class="mt-3">Category List</h1>

  <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>

  </div>

  <ng-container *ngIf="categoryList">

    <div class="table-responsive mt-3">
      <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
      >
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Url Handle</th>
          </tr>
        </thead>

        <tbody class="table-group-divider" >
          <tr  class="table" *ngFor="let category of categoryList ">
            <td scope="row">{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.urlHandle}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </ng-container>

</div>
